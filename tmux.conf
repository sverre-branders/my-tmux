set -g default-terminal "xterm-256color"

# Better Splits & Windows ---- {{{
bind-key -n M-e split-window -h -c "#{pane_current_path}" \; select-layout main-vertical
set-hook -g pane-exited 'select-layout main-vertical'
set-hook -g after-kill-pane 'select-layout main-vertical'
#
bind-key -n M-w new-window -c "#{pane_current_path}"
set -g base-index 1
setw -g pane-base-index 1
bind-key -n M-a prev
bind-key -n M-s next
unbind C-z
bind-key -n M-z resize-pane -Z
# }}}

# VIM integration ---- {{{
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

unbind h
unbind j
unbind k
unbind l
unbind '\'

# Pane resize
bind-key -r -T prefix h resize-pane -L
bind-key -r -T prefix j resize-pane -D
bind-key -r -T prefix k resize-pane -U
bind-key -r -T prefix l resize-pane -R

# Pane swap
bind-key -r -T prefix C-h select-pane -L \; swap-pane -s '!'
bind-key -r -T prefix C-j swap-pane -D
bind-key -r -T prefix C-k swap-pane -U
# bind-key -r -T prefix C-l swap-pane -s {right-of}
# }}}

# Copy mode --- {{{
set -g set-clipboard external
setw -g mode-keys vi
#for copying to sys clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind -T copy-mode-vi C-j send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
#
bind-key -n  M-v copy-mode
# }}}

# StatusLine ---- {{{
set-option -g status-position bottom
set-option -g status-interval 2
set-option -g status "on"
set-option -g status-style fg=color15,bg=black

set-option -g status-left-length 37 
set-option -g status-left "#[fg=color15 bg=color8] \
#(uptime | awk '{printf \$(NF-2)}' | tr -d ',') \
- #(free -m -h | awk '/Mem/{printf $3}') \
#{?window_zoomed_flag,\
#[fg=color4 bg=color15] #{=16:window_name},\
#[fg=color8 bg=color4] #{=16:window_name}\
} #[fg=color15 bg=black] "

# \u16C3

set-option -g status-right-length 60
set-option -g status-right "#[fg=color8 bg=black]\
 #(echo #{pane_current_path} | sed 's#$HOME#~#g' | awk '{if(length($0) > 39) print \"...\" substr($0, length($0)-36); else print $0}') \
#[fg=color8 bg=color4] %H:%M #[fg=color15, bg=color8] %a - %b %d "

set-window-option -g window-status-format "0"
set-window-option -g window-status-current-format "0"
set-window-option -g window-status-style fg=color8,bg=black
set-window-option -g window-status-last-style fg=color8,bg=black
set-window-option -g window-status-current-style fg=color15,bg=black
set-window-option -g window-status-activity-style fg=color1,bg=black
set-window-option -g window-status-bell-style fg=color1,bg=black
# }}}

# Additional Colors ---- {{{
set-option -g pane-border-style fg=color8
set-option -g pane-active-border-style fg=color4
# }}}

# Use r to quickly reload tmux settings ---- {{{
unbind r
bind r \
	source-file ~/.tmux.conf \;\
	display 'Reloaded tmux config'
